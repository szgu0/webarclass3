<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: scroll;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;
    debugUIEnabled: false;sourceWidth: 1280;sourceHeight: 960;
    displayWidth: 1280;displayHeight: 960;">
        <a-marker preset="hiro">
            <a-entity position="0 0.5 0" rotation="-20 180 180" scale="0.05 0.05 0.05"
                obj-model="obj: url(assets/12140_Skull_v3_L2.obj); mtl: url(assets/12140_Skull_v3_L2.mtl)"></a-entity>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
