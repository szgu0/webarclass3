<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;
    debugUIEnabled: false;sourceWidth: 1280;sourceHeight: 960;
    displayWidth: 1280;displayHeight: 960;">
        <a-marker preset="hiro">
            <!-- <a-entity gltf-model="assets\jinxs_grenade_from_arcane\scene.gltf" scale="30 30 30" position="50 0 0"
                rotation="0 -90 90">
            </a-entity> -->
            <a-box position='0 0.5 0' color="yellow" material='opacity: 0.5;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>

    </script>
</body>

</html>
